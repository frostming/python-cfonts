language: python
sudo: false

install:
  - pip install -U pip
  - pip install -e .
  - pip install flake8 pytests

script:
  - flake8 --ignore=W,E203,F405 --max-line-length=88 cfonts tests
  - pytest tests

jobs:
  include:
    - python: "3.7"
      dist: xenial
      sudo: required
    - python: "3.6"
    - python: "3.5"
    - python: "2.7"

notifications:
  email: false
