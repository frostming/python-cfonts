language: python
sudo: false
cache: pip

install:
  - pip install -U pdm
  - pdm install -d

script:
  - pdm run flake8 --ignore=W,E203,F405 --max-line-length=88 cfonts tests
  - pdm run pytest tests

jobs:
  include:
    - python: "3.7"
      dist: xenial
      sudo: required
    - python: "3.6"
    - python: "3.5"
    - python: "2.7"

notifications:
  email: false
